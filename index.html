<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Input Form</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
    <h3>Please enter the table ranges</h3>
    <form id="tableForm">
        <div class="form-group">
            <label for="minCol">Minimum Column Value</label>
            <input type="number" id="minCol" name="minCol" required>
        </div>

        <div class="form-group">
            <label for="maxCol">Maximum Column Value</label>
            <input type="number" id="maxCol" name="maxCol" required>
        </div>

        <div class="form-group">
            <label for="minRow">Minimum Row Value</label>
            <input type="number" id="minRow" name="minRow" required>
        </div>

        <div class="form-group">
            <label for="maxRow">Maximum Row Value</label>
            <input type="number" id="maxRow" name="maxRow" required>
        </div>

        <button type="submit">Submit</button>
    </form>
    <div class="multTable" id="multTable"></div>
</div>
</body>
</html>

<!-- JavaScript -->
<script src="js/script.js"></script>
